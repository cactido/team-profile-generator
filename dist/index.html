<!DOCTYPE html>

<head>

                    </div>
                    <ul class="list-group list-group-flush border border-dark">
                        <li class="list-group-item">ID: 123</li>
                        <li class="list-group-item">Email: <a href="mailto:sample@email.com">sample@email.com</a></li>

                    </ul>
                </div>
            </div>

            <div class="p-2 bd-highlight">

                        <h4 class="role">Manager</h4>
                    </div>
                    <ul class="list-group list-group-flush border border-dark">
                        <li class="list-group-item">ID: 123</li>
                        <li class="list-group-item">Email: <a href="mailto:sample@email.com">sample@email.com</a></li>
                        <li class="list-group-item">Office number: b-052</li>
                    </ul>
                </div>
            </div>
        </div>
